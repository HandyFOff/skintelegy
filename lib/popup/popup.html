<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Popup</title>
</head>
<body>
    <button class="open-popup" data-popup="popup1">Открыть попап 1</button>
    <button class="open-popup" data-popup="popup2">Открыть попап 2</button>

    <div class="popup" id="popup1">
        <div class="popup__content">
            <div class="close-popup" data-popup="popup1"></div>
            hello world 1
        </div>
    </div>
    <div class="popup" id="popup2">
        <div class="popup__content">
            <div class="close-popup" data-popup="popup2"></div>
            hello world 2
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
